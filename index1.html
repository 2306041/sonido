<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volumen Feo y Confuso</title>
  <style>
    body {
      background-color: #ffcc00;
      font-family: "Papyrus", fantasy;
      color: #ff0000;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 60px;
      text-decoration: underline wavy blue;
    }

    .control {
      background-color: #00ff00;
      border: 10px double magenta;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
    }

    input[type="range"] {
      width: 100px;
      transform: rotate(270deg);
      margin: 30px;
    }

    button {
      background-color: #ff00ff;
      color: yellow;
      font-size: 24px;
      border: 5px dashed cyan;
      padding: 15px;
      margin-top: 20px;
      cursor: crosshair;
    }

    input[type="text"] {
      margin-top: 20px;
      padding: 10px;
      font-size: 20px;
      background-color: #0000ff;
      color: white;
      border: 3px solid red;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Control de volumen</h1>

  <div class="control">
    <label for="volumen">Volumen:</label><br>
    <input type="range" id="volumen" min="0" max="1" step="0.01" value="0.5">
  </div>

  <button id="iniciar">Â¡Haz clic varias veces!</button><br>
  <input type="text" id="clave" placeholder="Escribe la palabra mÃ¡gica">

  <audio id="miAudio" src="sonidoAlarma.mp3" loop></audio>

  <script>
    const audio = document.getElementById("miAudio");
    const volumen = document.getElementById("volumen");
    const boton = document.getElementById("iniciar");
    const clave = document.getElementById("clave");

    let clics = 0;

    audio.volume = volumen.value;

    volumen.addEventListener("input", () => {
      audio.volume = volumen.value;
      verificarPausa();
    });

    boton.addEventListener("click", () => {
      clics++;
      boton.textContent = `Clic nÃºmero ${clics}`;
      boton.style.transform = `scale(${1 + clics * 0.1})`;

      if (clics === 1) {
        audio.play().catch(err => console.error("Error:", err));
      }

      verificarPausa();
    });

    clave.addEventListener("input", verificarPausa);

    function verificarPausa() {
      if (clics >= 3 && clave.value.toUpperCase() === "PAUSA" && volumen.value === "0") {
        audio.pause();
        alert("Â¡Sonido pausado! Â¿Por quÃ© asÃ­? Nadie lo sabe.");
        clics = 0;
        clave.value = "";
        boton.textContent = "Â¡Haz clic varias veces!";
        boton.style.transform = "scale(1)";
      }
    }
  </script>
</body>
</html>
