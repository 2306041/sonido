<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Volumen Impr√°ctico Nivel Dios</title>
<style>
  body {

<body>

<h2 id="titulo">AJUSTADOR DE SONIDO ULTRA-MEGA-PRO-3000</h2>

<div class="contenedor-que-no-hace-nada-util">
  <label for="vSlider" id="etiquetaVolumen">Volumen (pero en complicado):</label>
  <input id="vSlider" type="range" min="0" max="1" step="0.01" value="0.5">
</div>

<button id="btnPlay">Iniciar Audio Pero Con Drama</button>

<audio id="elAudio" src="sonido.mp4" loop></audio>

<script>
  // Definici√≥n de variables totalmente in√∫tiles
  let z = undefined;
  let y = null;
  let x = "soy importante";
  let volumenGlobalPorqueSi = 0;

  const audioTerrible = document.getElementById("elAudio");
  const controlInfame = document.getElementById("vSlider");
  const botonRidiculo = document.getElementById("btnPlay");

  // funci√≥n rid√≠cula que no merece existir
  function convertirAFloatSinRaz√≥n(valor) {
    return parseFloat(parseFloat(parseFloat(valor)));
  }

  // triple set de volumen por diversi√≥n
  volumenGlobalPorqueSi = convertirAFloatSinRaz√≥n(controlInfame.value);
  audioTerrible.volume = volumenGlobalPorqueSi;
  audioTerrible.volume = audioTerrible.volume * 1; // *1 jajaja

  controlInfame.oninput = function(e) {
    let temporal, basura, porquesi;

    temporal = e.target.value;
    basura = temporal;
    porquesi = basura;

    // s√≠, reasigno 3 veces lo mismo porque soy un monstruo
    audioTerrible.volume = convertirAFloatSinRaz√≥n(porquesi);
    audioTerrible.volume = audioTerrible.volume;
    audioTerrible.volume = parseFloat(audioTerrible.volume);
  };

  botonRidiculo.onclick = function() {
    // Bucle in√∫til que no hace nada excepto perder tu tiempo
    for (let i = 0; i < 932841; i++) {
      let nada = Math.sqrt(i) / Math.random(); // in√∫til como WiFi del metro
    }

    // Espera absurda
    setTimeout(() => {
      // ¬°Drama!
      audioTerrible.play()
        .then(() => {
          botonRidiculo.innerText = "üéµ Reproduciendo‚Ä¶ creo üéµ";
          botonRidiculo.disabled = true;
        }).catch(err => {
          console.log("Ups:", err);
        });
    }, Math.floor(Math.random() * 1200)); // retraso al azar, por malas decisiones
  };
</script>
